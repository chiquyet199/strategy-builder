apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: strategy-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: strategy.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: strategy-backend-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: strategy-frontend-service
            port:
              number: 5173
  # Uncomment for TLS
  # tls:
