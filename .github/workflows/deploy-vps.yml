name: Deploy to VPS

on:
  push:
    branches:
      - main  # Deploy when code is pushed to main branch
    paths-ignore:
      - '**.md'  # Don't deploy on documentation changes only
      - '.gitignore'
      - 'README.md'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            # Navigate to application directory
            APP_DIR="/opt/strategy/strategy-builder"
            
            # Check if directory exists, if not create it
            if [ ! -d "$APP_DIR" ]; then
              echo "üìÅ Creating application directory..."
              sudo mkdir -p "$APP_DIR"
              sudo chown $USER:$USER "$APP_DIR"
            fi
            
            cd "$APP_DIR"
            
            # Check if it's a git repository
            if [ -d .git ]; then
              echo "üì• Pulling latest code..."
              git fetch origin
              git reset --hard origin/main || git reset --hard origin/master
            else
              echo "‚ùå Error: $APP_DIR is not a git repository"
              echo ""
              echo "Please clone the repository manually on your VPS first:"
              echo "  cd /opt/strategy"
              echo "  git clone https://github.com/${{ github.repository }}.git strategy-builder"
              echo "  cd strategy-builder"
              echo ""
              echo "Or if using SSH (recommended for private repos):"
              echo "  cd /opt/strategy"
              echo "  git clone git@github.com:${{ github.repository }}.git strategy-builder"
              echo "  cd strategy-builder"
              echo ""
              echo "After cloning, make sure to:"
              echo "  1. Create .env.production file"
              echo "  2. Set up the repository for automated deployments"
              exit 1
            fi
            
            # Check if .env.production exists
            if [ ! -f .env.production ]; then
              echo "‚ùå Error: .env.production file not found!"
              echo "Please create .env.production file on the VPS"
              exit 1
            fi
            
            # Build Docker images
            echo "üî® Building Docker images..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            # Stop existing containers
            echo "üõë Stopping existing containers..."
            docker-compose -f docker-compose.prod.yml down
            
            # Start services
            echo "üöÄ Starting services..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Wait for services to be healthy
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 15
            
            echo "‚úÖ Deployment complete!"
      
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            echo "üîç Verifying deployment..."
            cd /opt/strategy/strategy-builder
            docker-compose -f docker-compose.prod.yml ps
            echo "‚úÖ Services are running!"

