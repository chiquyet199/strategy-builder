apiVersion: apps/v1
kind: Deployment
metadata:
  name: strategy-frontend
  labels:
    app: strategy-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: strategy-frontend
  template:
    metadata:
      labels:
        app: strategy-frontend
    spec:
      containers:
      - name: frontend
        image: strategy-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5173
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_API_URL
          value: "http://strategy-backend-service:3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: strategy-frontend-service
  labels:
    app: strategy-frontend
spec:
  type: ClusterIP
  selector:
    app: strategy-frontend
  ports:
  - port: 5173
    targetPort: 5173
    protocol: TCP
    name: http

